<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Breach | Tactical Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap');
        body { font-family: 'Space+Grotesk', sans-serif; background: #020617; overflow: hidden; margin: 0; }
        canvas { display: block; }
        .text-outline { -webkit-text-stroke: 1px rgba(6, 182, 212, 0.5); color: transparent; }
        .weapon-active { border-color: #06b6d4; background: rgba(6, 182, 212, 0.2); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="hud" class="fixed top-0 w-full p-6 flex justify-between items-start z-20 pointer-events-none hidden">
        <div class="flex flex-col gap-4">
            <div class="bg-slate-900/80 p-4 rounded-xl border border-cyan-500/20 backdrop-blur-xl pointer-events-auto">
                <p class="text-cyan-400 text-[10px] font-bold uppercase tracking-[0.3em] mb-1">Integridad del Sistema</p>
                <div class="w-48 h-1.5 bg-slate-800 rounded-full overflow-hidden">
                    <div id="hpBar" class="h-full bg-cyan-500 transition-all duration-300" style="width: 100%"></div>
                </div>
            </div>
            <div class="flex gap-2 pointer-events-auto">
                <div id="wep-1" class="px-3 py-1 bg-slate-900 border border-white/10 text-[10px] text-white rounded weapon-active">1: PLASMA</div>
                <div id="wep-2" class="px-3 py-1 bg-slate-900 border border-white/10 text-[10px] text-white rounded">2: SPREAD</div>
                <div id="wep-3" class="px-3 py-1 bg-slate-900 border border-white/10 text-[10px] text-white rounded">3: RAPID</div>
            </div>
        </div>

        <div class="flex flex-col items-end gap-2 pointer-events-auto">
            <button onclick="togglePause()" class="p-2 bg-white/10 hover:bg-white/20 rounded-lg text-white transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
            </button>
            <div class="text-right">
                <p id="levelLabel" class="text-white text-4xl font-black italic leading-none">LVL 1</p>
                <p id="killsLabel" class="text-cyan-500/60 text-xs font-bold uppercase">Bajas: 0</p>
            </div>
        </div>
    </div>

    <div id="pauseMenu" class="fixed inset-0 bg-slate-950/60 backdrop-blur-md flex items-center justify-center z-[100] hidden">
        <div class="text-center p-12 border border-cyan-500/30 rounded-3xl bg-slate-900/80">
            <h2 class="text-5xl font-black text-white mb-6 italic tracking-tighter">SISTEMA EN PAUSA</h2>
            <button onclick="togglePause()" class="px-12 py-4 bg-cyan-500 hover:bg-white text-black font-bold text-sm uppercase tracking-widest transition-all">
                Reanudar Transmisión
            </button>
        </div>
    </div>

    <div id="bossHUD" class="fixed top-24 left-1/2 -translate-x-1/2 w-full max-w-xl px-4 transition-all duration-500 opacity-0 pointer-events-none z-20">
        <div class="flex justify-between items-end mb-1">
            <span class="text-red-500 font-black tracking-tighter text-lg italic">ANOMALÍA: CORE_OVERLOAD</span>
            <span id="bossHpPercent" class="text-red-400 text-xs font-mono">100%</span>
        </div>
        <div class="h-2 bg-slate-900 border border-red-900/50 rounded-full overflow-hidden shadow-[0_0_20px_rgba(239,68,68,0.2)]">
            <div id="bossHpBar" class="h-full bg-red-600 w-full transition-all duration-100"></div>
        </div>
    </div>

    <div id="menu" class="fixed inset-0 bg-slate-950 flex items-center justify-center z-50">
        <div class="text-center p-8 border border-white/5 rounded-3xl bg-slate-900/20 backdrop-blur-sm">
            <h1 class="text-7xl font-black text-white mb-2 tracking-tighter">GRID <span class="text-outline">BREACH</span></h1>
            <p class="text-slate-500 mb-8 max-w-sm mx-auto uppercase text-[10px] tracking-[0.2em]">Selecciona 1, 2 o 3 para cambiar de arma</p>
            <button onclick="initGame()" class="px-12 py-4 bg-cyan-500 hover:bg-white text-black font-bold text-sm uppercase tracking-widest transition-all shadow-[0_0_30px_rgba(6,182,212,0.3)]">
                Iniciar Transmisión
            </button>
        </div>
    </div>

    <div id="gameOverMenu" class="fixed inset-0 bg-slate-950/90 flex items-center justify-center z-50 hidden">
        <div class="text-center p-12 border border-red-500/20 rounded-3xl bg-slate-900/40 backdrop-blur-md">
            <h2 class="text-6xl font-black text-red-500 mb-2 italic tracking-tighter">SISTEMA CORRUPTO</h2>
            <p id="finalStats" class="text-slate-400 mb-8 uppercase text-xs tracking-[0.3em]"></p>
            <button onclick="initGame()" class="px-12 py-4 bg-red-600 hover:bg-white text-white hover:text-black font-bold text-sm uppercase tracking-widest transition-all">
                Reiniciar Protocolo
            </button>
        </div>
    </div>

    <canvas id="mainCanvas"></canvas>

    <script>
        // --- CLASES MATEMÁTICAS Y BASE ---
        class Vector {
            constructor(x, y) { this.x = x; this.y = y; }
            add(v) { this.x += v.x; this.y += v.y; return this; }
            sub(v) { return new Vector(this.x - v.x, this.y - v.y); }
            mag() { return Math.sqrt(this.x**2 + this.y**2); }
            normalize() {
                const m = this.mag();
                return m > 0 ? new Vector(this.x / m, this.y / m) : new Vector(0, 0);
            }
            // NUEVO: Permite rotar un vector un ángulo específico (útil para la escopeta)
            rotate(angle) {
                const cos = Math.cos(angle);
                const sin = Math.sin(angle);
                return new Vector(this.x * cos - this.y * sin, this.x * sin + this.y * cos);
            }
        }

        class Entity {
            constructor(x, y, radius, color) {
                this.pos = new Vector(x, y);
                this.radius = radius;
                this.color = color;
            }
            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.pos.x, this.pos.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }

        // --- EXTENSIÓN DEL JUGADOR CON SISTEMA DE ARMAS ---
        class Player extends Entity {
            constructor() {
                super(window.innerWidth / 2, window.innerHeight / 2, 12, '#06b6d4');
                this.hp = 100;
                this.speed = 5;
                this.keys = {};
                this.activePowerUps = { rapidFire: 0, speed: 0 };
                this.isShooting = false;
                this.currentWeapon = 1; // 1: Plasma, 2: Spread, 3: Rapid
            }
            update() {
                const currentSpeed = this.activePowerUps.speed > 0 ? this.speed * 1.6 : this.speed;
                let move = new Vector(0, 0);
                if (this.keys['w']) move.y -= 1;
                if (this.keys['s']) move.y += 1;
                if (this.keys['a']) move.x -= 1;
                if (this.keys['d']) move.x += 1;
                move = move.normalize();
                this.pos.x += move.x * currentSpeed;
                this.pos.y += move.y * currentSpeed;

                if (this.activePowerUps.rapidFire > 0) this.activePowerUps.rapidFire--;
                if (this.activePowerUps.speed > 0) this.activePowerUps.speed--;
                
                this.pos.x = Math.max(this.radius, Math.min(window.innerWidth - this.radius, this.pos.x));
                this.pos.y = Math.max(this.radius, Math.min(window.innerHeight - this.radius, this.pos.y));
            }
        }

        // --- ENEMIGOS Y PROYECTILES ---
        class Enemy extends Entity {
            constructor(x, y, level) {
                super(x, y, 10 + Math.random() * 5, '#f43f5e');
                this.speed = 1.8 + (level * 0.15);
            }
            update(target) {
                const dir = target.pos.sub(this.pos).normalize();
                this.pos.x += dir.x * this.speed;
                this.pos.y += dir.y * this.speed;
            }
        }

        class Projectile extends Entity {
            // El proyectil ahora acepta un vector de velocidad directamente
            constructor(x, y, velocityVector, isSuper) {
                super(x, y, isSuper ? 6 : 3, isSuper ? '#fbbf24' : '#fff');
                this.velocity = velocityVector;
            }
            update() { this.pos.add(this.velocity); }
        }

        // (Clases Boss, Particle y PowerUp se mantienen igual para brevedad...)
        class Boss extends Enemy {
            constructor(x, y) {
                super(x, y, 0);
                this.radius = 50;
                this.maxHp = 150;
                this.hp = this.maxHp;
                this.isBoss = true;
                this.speed = 1.4;
            }
            draw(ctx) {
                ctx.save();
                ctx.translate(this.pos.x, this.pos.y);
                ctx.rotate(Date.now() * 0.003);
                ctx.strokeStyle = '#ef4444';
                ctx.lineWidth = 4;
                ctx.strokeRect(-this.radius, -this.radius, this.radius*2, this.radius*2);
                ctx.restore();
                super.draw(ctx);
            }
        }

        class Particle extends Entity {
            constructor(x, y, color) {
                super(x, y, Math.random() * 3, color);
                this.velocity = new Vector((Math.random() - 0.5) * 8, (Math.random() - 0.5) * 8);
                this.alpha = 1;
            }
            update() { this.pos.add(this.velocity); this.alpha -= 0.02; }
            draw(ctx) {
                ctx.save(); ctx.globalAlpha = this.alpha; super.draw(ctx); ctx.restore();
            }
        }

        class PowerUp extends Entity {
            constructor(x, y, type) {
                const colors = { 'RAPID_FIRE': '#fbbf24', 'SHIELD': '#3b82f6', 'SPEED': '#22c55e' };
                super(x, y, 8, colors[type]);
                this.type = type;
            }
            draw(ctx) { ctx.shadowBlur = 15; ctx.shadowColor = this.color; super.draw(ctx); ctx.shadowBlur = 0; }
        }

        // --- VARIABLES DE CONTROL ---
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        let player, enemies, projectiles, powerUps, particles, kills, isRunning, isPaused, shake, activeBoss, lastFire;

        // --- GESTIÓN DE PAUSA ---
        function togglePause() {
            if (!isRunning) return; // No pausar si ya moriste
            isPaused = !isPaused;
            document.getElementById('pauseMenu').classList.toggle('hidden', !isPaused);
        }

        function initGame() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player = new Player();
            enemies = []; projectiles = []; powerUps = []; particles = [];
            kills = 0; shake = 0; lastFire = 0;
            activeBoss = null;
            isRunning = true;
            isPaused = false;
            
            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameOverMenu').classList.add('hidden');
            document.getElementById('pauseMenu').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            updateStats();
            requestAnimationFrame(gameLoop);
        }

        // --- LÓGICA DE DISPARO SEGÚN ARMA ---
        function fireWeapon() {
            const now = Date.now();
            // Ajuste de cadencia (Rapid Fire Powerup afecta a todas)
            const mult = player.activePowerUps.rapidFire > 0 ? 0.4 : 1;
            
            // Dirección base hacia el mouse
            const dir = new Vector(mousePos.x - player.pos.x, mousePos.y - player.pos.y).normalize();
            const bulletSpeed = 14;

            if (player.currentWeapon === 1 && now - lastFire > 250 * mult) {
                // ARMA 1: Plasma (Estándar)
                const vel = new Vector(dir.x * bulletSpeed, dir.y * bulletSpeed);
                projectiles.push(new Projectile(player.pos.x, player.pos.y, vel, false));
                lastFire = now;
            } 
            else if (player.currentWeapon === 2 && now - lastFire > 600 * mult) {
                // ARMA 2: Spread (Escopeta - 3 balas en abanico)
                const angles = [-0.2, 0, 0.2]; // Radianes (~11 grados)
                angles.forEach(angle => {
                    const rotatedDir = dir.rotate(angle);
                    const vel = new Vector(rotatedDir.x * bulletSpeed, rotatedDir.y * bulletSpeed);
                    projectiles.push(new Projectile(player.pos.x, player.pos.y, vel, true));
                });
                lastFire = now;
                shake = 5; // Retroceso visual
            }
            else if (player.currentWeapon === 3 && now - lastFire > 100 * mult) {
                // ARMA 3: Rapid (Metralleta ligera)
                const vel = new Vector(dir.x * (bulletSpeed + 2), dir.y * (bulletSpeed + 2));
                projectiles.push(new Projectile(player.pos.x, player.pos.y, vel, false));
                lastFire = now;
            }
        }

        // --- INPUTS ---
        const mousePos = { x: 0, y: 0 };
        window.addEventListener('mousemove', (e) => { mousePos.x = e.clientX; mousePos.y = e.clientY; });
        window.addEventListener('mousedown', () => { if(!isPaused) player.isShooting = true });
        window.addEventListener('mouseup', () => player.isShooting = false);
        window.addEventListener('keydown', (e) => {
            player.keys[e.key.toLowerCase()] = true;
            // Cambio de armas con teclas 1, 2, 3
            if (e.key === '1') switchWeapon(1);
            if (e.key === '2') switchWeapon(2);
            if (e.key === '3') switchWeapon(3);
            // Pausa con tecla P o Escape
            if (e.key.toLowerCase() === 'p' || e.key === 'Escape') togglePause();
        });
        window.addEventListener('keyup', (e) => player.keys[e.key.toLowerCase()] = false);

        function switchWeapon(id) {
            player.currentWeapon = id;
            // Actualizar UI visual
            [1, 2, 3].forEach(n => {
                document.getElementById(`wep-${n}`).classList.toggle('weapon-active', n === id);
            });
        }

        // --- CICLO DE JUEGO ---
        function gameLoop() {
            if (!isRunning) return;
            
            // Si está pausado, solo seguimos pidiendo el frame pero no actualizamos lógica
            if (isPaused) {
                requestAnimationFrame(gameLoop);
                return;
            }

            ctx.save();
            if (shake > 0) {
                ctx.translate(Math.random() * shake - shake/2, Math.random() * shake - shake/2);
                shake *= 0.9;
            }

            ctx.fillStyle = 'rgba(2, 6, 23, 0.4)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (player.isShooting) fireWeapon();

            // Spawn y lógica de enemigos...
            if (Math.random() < 0.03 && enemies.length < 40 && !activeBoss) spawnEnemy();
            if (kills > 0 && kills % 50 === 0 && !activeBoss) {
                activeBoss = new Boss(canvas.width/2, -50);
                enemies.push(activeBoss);
                document.getElementById('bossHUD').classList.replace('opacity-0', 'opacity-100');
            }

            // Actualización de entidades (Player, Particles, etc.)
            player.update(); player.draw(ctx);

            particles.forEach((p, i) => {
                p.update(); p.draw(ctx);
                if (p.alpha <= 0) particles.splice(i, 1);
            });

            powerUps.forEach((pu, i) => {
                pu.draw(ctx);
                if (pu.pos.sub(player.pos).mag() < pu.radius + player.radius) {
                    applyPowerUp(pu.type);
                    powerUps.splice(i, 1);
                }
            });

            projectiles.forEach((p, pi) => {
                p.update(); p.draw(ctx);
                if (p.pos.x < 0 || p.pos.x > canvas.width || p.pos.y < 0 || p.pos.y > canvas.height) projectiles.splice(pi, 1);
            });

            enemies.forEach((en, ei) => {
                en.update(player); en.draw(ctx);
                if (en.pos.sub(player.pos).mag() < en.radius + player.radius) {
                    player.hp -= en.isBoss ? 1 : 0.4;
                    shake = 8;
                    document.getElementById('hpBar').style.width = `${player.hp}%`;
                    if (player.hp <= 0) gameOver();
                }
                projectiles.forEach((p, pi) => {
                    if (en.pos.sub(p.pos).mag() < en.radius + p.radius) {
                        createExplosion(p.pos.x, p.pos.y, en.color, 5);
                        projectiles.splice(pi, 1);
                        if (en.isBoss) {
                            en.hp -= 2; shake = 12; updateBossUI(en);
                            if (en.hp <= 0) defeatBoss(ei);
                        } else {
                            if (Math.random() < 0.15) spawnPowerUp(en.pos.x, en.pos.y);
                            enemies.splice(ei, 1); kills++; updateStats();
                        }
                    }
                });
            });

            ctx.restore();
            requestAnimationFrame(gameLoop);
        }

        // --- FUNCIONES AUXILIARES (Se mantienen igual) ---
        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            if (side === 0) { x = Math.random() * canvas.width; y = -50; }
            else if (side === 1) { x = canvas.width + 50; y = Math.random() * canvas.height; }
            else if (side === 2) { x = Math.random() * canvas.width; y = canvas.height + 50; }
            else { x = -50; y = Math.random() * canvas.height; }
            enemies.push(new Enemy(x, y, Math.floor(kills/10)));
        }

        function createExplosion(x, y, color, count = 10) {
            for(let i=0; i<count; i++) particles.push(new Particle(x, y, color));
        }

        function spawnPowerUp(x, y) {
            const types = ['RAPID_FIRE', 'SHIELD', 'SPEED'];
            powerUps.push(new PowerUp(x, y, types[Math.floor(Math.random() * types.length)]));
        }

        function applyPowerUp(type) {
            if (type === 'RAPID_FIRE') player.activePowerUps.rapidFire = 400;
            if (type === 'SPEED') player.activePowerUps.speed = 400;
            if (type === 'SHIELD') {
                player.hp = Math.min(100, player.hp + 20);
                document.getElementById('hpBar').style.width = `${player.hp}%`;
            }
        }

        function updateBossUI(boss) {
            const p = (boss.hp / boss.maxHp) * 100;
            document.getElementById('bossHpBar').style.width = `${p}%`;
            document.getElementById('bossHpPercent').innerText = `${Math.ceil(p)}%`;
        }

        function defeatBoss(index) {
            createExplosion(enemies[index].pos.x, enemies[index].pos.y, '#ff0000', 50);
            enemies.splice(index, 1);
            activeBoss = null; kills++;
            document.getElementById('bossHUD').classList.replace('opacity-100', 'opacity-0');
            for(let i=0; i<3; i++) spawnPowerUp(player.pos.x + (Math.random()*60-30), player.pos.y + (Math.random()*60-30));
        }

        function updateStats() {
            document.getElementById('killsLabel').innerText = `Bajas: ${kills}`;
            document.getElementById('levelLabel').innerText = `LVL ${Math.floor(kills/10) + 1}`;
        }

        function gameOver() {
            isRunning = false;
            createExplosion(player.pos.x, player.pos.y, player.color, 40);
            document.getElementById('gameOverMenu').classList.remove('hidden');
            document.getElementById('finalStats').innerText = `Bajas: ${kills} | Nivel: ${Math.floor(kills/10) + 1}`;
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
